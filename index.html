    <main>
     <section id="login">
        <div id="imagem">
            
        </div>

        <div id="formulario">
          <h2>Login</h2>
          <p>Seja bem-vindo (a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>

          <form action="login.php" method="post">
            <div class="campo">
                <p>   
                    <span class="material-icons">person</span>
                        <input type="email" name="email" id="email" placeholder="seu e-mail" required minlength="8" >
                        <label for="email">email</label>
                </p>
            </div>
            <div class="campo">
                <p>
                    <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="senha" required placeholder="sua senha" minlength="7" maxlength="15">
                        <label for="senha">senha</label>
                </p>
            </div>
                     <input type="submit" value="Entrar" id="entrar"> 
                     <a href="esqueci.html" class="botao"> Esqueci a Senha </a>
         </form>
      </div>

    </section>
    
    </main>
